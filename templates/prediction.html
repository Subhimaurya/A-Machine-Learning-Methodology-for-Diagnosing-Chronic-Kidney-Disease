<section id="hero" class="d-flex justify-content-center align-items-center" style="
    height: 1128px;">
    <div class="container position-relative" data-aos="zoom-in" data-aos-delay="100" style="
    height: 1065px;">

        {% block body %}
        <!--                        {% if msg == 'success'%}-->

        {% if result == 'ckd' %}
        <h3 style="color:white;background:blue"><i>The Patient has chronic kidney disease</i></h3>
        {% elif result == 'notckd' %}
        <h3 style="color:white;background:blue"><i>The patient is Normal</i></h3>
        {% endif %}


        <!--                        {% endif %}-->
        {% endblock %}
        <center>


            <h3 style="color:white">Prediction</h3><br>
        </center>

        <form action="{{url_for('prediction')}}" method="post"style="height:500px">
            <center>
                <table>
                    <tr>
                        <td>

                            <input type="text" name="a"placeholder="Age"><br>
                            <input type="text" name="b"placeholder="Blood Pressure"><br>
                            <input type="text" name="c"placeholder="Specific Gravity"><br>
                            <input type="text" name="d"placeholder="Albumin"><br>
                            <input type="text" name="e"placeholder="Sugar"><br>
                            <input type="text" name="f"placeholder="Red Blood Cells"><br>
                            <input type="text" name="g"placeholder="Pus Cells"><br>
                            <input type="text" name="h"placeholder="Pus Cell Clumps"><br>
                            <input type="text" name="i"placeholder="Bacteria"><br>
                            <input type="text" name="j"placeholder="Bacteria Glucose Random"><br>
                            <input type="text" name="k"placeholder="Blood Urea"><br>
                            <input type="text" name="l" step = 0.1 placeholder="Serum Creatinine"><br>
                            <input type="text" name="m"placeholder="Sodium"><br>
                            <input type="text" name="n"placeholder="Potassium"><br>
                            <input type="text" name="o"placeholder="Hemoglobin"><br>
                            <input type="text" name="p"placeholder="Packed Cell Volume"><br>
                            <input type="text" name="q"placeholder="White Blood Cell Count"><br>
                            <input type="text" name="s"placeholder="Red Blood Cel Count"><br>
                            <input type="text" name="t"placeholder="Hypertension"><br>
                            <input type="text" name="u"placeholder="Caronary artery Disease"><br>
                            <input type="text" name="v"placeholder="Appet"><br>
                            <input type="text" name="w"placeholder="Pedal Edema"><br>
                            <input type="text" name="x"placeholder="Anameia"><br><br>
                            <input type="submit" value="submit"class="btn btn-info">


                        </td>
                    </tr>
                </table>
            </center>

            <!--                                </optgroup>-->
        </form>
